<body class="bg-light-gray" id="body">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
  <div class="d-flex flex-column justify-content-between">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5 col-md-10">
        <div class="card card-default mb-0">
          <div class="card-header pb-0">
            <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
              <a class="w-auto pl-0" href="/index.html">
                <img src="/assets/BackOffice/images/logo.png" alt="Mono">
                <span class="brand-name text-dark">CoConsult</span>
              </a>
            </div>
          </div>
          <div class="card-body px-5 pb-5 pt-0">
            <h4 class="text-dark text-center mb-5">Add User</h4>
            <form [formGroup]="userForm" (ngSubmit)="addUser()">
              <div class="row">
                <!-- Add the missing fields here -->
                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control input-lg" formControlName="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control input-lg" formControlName="lastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <input type="email" class="form-control input-lg" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control input-lg" formControlName="Adresse" placeholder="Address">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <select class="form-control input-lg" formControlName="gender" placeholder="Gender">
                    <option *ngFor="let g of genderOptions" [value]="g.value">{{ g.label }}</option>
                  </select>
                </div>
                <!-- End of missing fields -->

                <div class="col-md-12">
                  <div class="d-flex justify-content-between mb-3">
                    <div class="custom-control custom-checkbox mr-3 mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">I Agree the terms and conditions.</label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-pill mb-4">Sign Up</button>

                  <p>Already have an account?
                    <a class="text-blue" href="#">Sign in</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
