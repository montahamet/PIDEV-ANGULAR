
<div class="card-body px-5 pb-5 pt-0">
  <h4 class="text-dark text-center mb-5">Add Role</h4>
  <form [formGroup]="roleForm" (ngSubmit)="addRole()">
    <div class="row">
      <!-- Add the missing fields here -->

      <div class="form-group col-md-12 mb-4">
        <input type="text" class="form-control input-lg" formControlName="roleName" placeholder="Role">
      </div>
      <div *ngIf="submitted && roleForm.get('roleName')?.hasError('required')">
        Password is required.
      </div>
      <div *ngIf="submitted && roleForm.get('roleName')?.hasError('minlength')">
        Minimum role length is 8 characters.
      </div>


      <!-- End of missing fields -->

      <div class="col-md-12">
        <div class="d-flex justify-content-between mb-3">

        </div>

        <button type="submit" class="btn btn-primary btn-pill mb-4">Add</button>


      </div>
    </div>
  </form>
</div>
