<div class="container">
  <h2>Update Interview</h2>
  <form [formGroup]="interviewForm" (ngSubmit)="updateInterview()">
    <div class="form-group">
      <label for="dateInterview">Interview Date:</label>
      <input type="date" class="form-control" id="dateInterview" formControlName="dateInterview" required>
      <div *ngIf="interviewForm.get('dateInterview')?.hasError('required') && interviewForm.get('dateInterview')?.touched">
        Interview Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="type">Interview Type:</label>
      <select class="form-control" id="type" formControlName="type" required>
        <option [value]="typeInterview.HR">HR</option>
        <option [value]="typeInterview.TECHNICAL">Technical</option>
      </select>
      <div *ngIf="interviewForm.get('type')?.hasError('required') && interviewForm.get('type')?.touched">
        Interview Type is required.
      </div>
    </div>

    <div class="form-group">
      <label for="statusInterview">Interview Status:</label>
      <select class="form-control" id="statusInterview" formControlName="statusInterview" required>
        <option [value]="statusInterview.SCHEDULED">Scheduled</option>
        <option [value]="statusInterview.IN_PROGRESS">In Progress</option>
        <option [value]="statusInterview.COMPLETED">Completed</option>
        <option [value]="statusInterview.CANCELED">Canceled</option>
      </select>
      <div *ngIf="interviewForm.get('statusInterview')?.hasError('required') && interviewForm.get('statusInterview')?.touched">
        Interview Status is required.
      </div>
    </div>

    <div class="form-group">
      <label for="passed">Passed:</label>
      <input type="checkbox" class="form-check-input" id="passed" formControlName="passed">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!interviewForm.valid">Update</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
