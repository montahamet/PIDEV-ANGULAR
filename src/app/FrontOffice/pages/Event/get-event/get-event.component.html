<table class="table table-striped">
  <thead>
  <tr>
    <th>Event Name</th>
    <th>Event Date</th>
    <th>Related Users</th>
    <th>Related Activities</th>
    <th>Related Registrations</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events">
    <td>{{ event.event_name }}</td>
    <td>{{ event.event_date }}</td>
    <select *ngIf="event.users"> <!-- Vérifiez simplement si l'utilisateur est défini -->
      <option>{{ event.users.firstname }}</option>
      <option>{{ event.users.lastname }}</option>

    </select>
    <span *ngIf="!event.users">No user</span>
    <td>
      <select *ngIf="event.Activitys">
        <option *ngFor="let activity of event.Activitys">{{ activity.activity_name }}</option>
      </select>
      <span *ngIf="!event.Activitys">No activities</span>
    </td>
    <td>
      <select *ngIf="event.RegistationEvents">
        <option *ngFor="let registration of event.RegistationEvents">{{ registration.registrationE_id }}</option>
      </select>
      <span *ngIf="!event.RegistationEvents">No registrations</span>
    </td>
    <td>
      <button class="btn btn-primary" (click)="updateEvent(event.event_id)">Update</button>
      <button class="btn btn-danger" (click)="deleteEvent(event.event_id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
