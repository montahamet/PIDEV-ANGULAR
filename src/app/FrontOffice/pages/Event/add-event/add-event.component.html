<div class="container">
  <h2>Add Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="event_name">Event Name:</label>
      <input type="text" class="form-control" id="event_name" formControlName="event_name" required>
      <div *ngIf="eventForm.get('event_name')?.hasError('required') && eventForm.get('event_name')?.touched">
        Event Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="event_date">Event Date:</label>
      <input type="date" class="form-control" id="event_date" formControlName="event_date" required>
      <div *ngIf="eventForm.get('event_date')?.hasError('required') && eventForm.get('event_date')?.touched">
        Event Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="event_description">Event Description:</label>
      <input type="text" class="form-control" id="event_description" formControlName="event_description">
    </div>

    <div class="form-group">
      <label for="place">Place:</label>
      <input type="text" class="form-control" id="place" formControlName="place">
    </div>

    <!-- Other fields can be added here as needed -->

    <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Add</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
  </form>
</div>
